<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal account</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row shadow w-50 mx-auto bg-white rounded">
        <div class="col p-3">
            <div class="row">
                <div id="username">TIPA LOGIN</div>
            </div>
            <div class="row">
                <label for="newusername">Enter new login</label><input class="form-control"  id="newusername"/>
            </div>
            <div class="row">
                <label for="pass">Enter new password</label><input class="form-control" type="password"  id="pass"/>
            </div>
            <div class="row">
                <label for="passRepeat">Repeat new password</label><input class="form-control" type="password" id="passRepeat"/>
            </div>
            <div class="row ">
                <button type="button" class="btn btn-primary" id="change" onclick="">Change</button>
            </div>
            <div class="row">
                <span id="status"></span>
            </div>
        </div>
    </div>
</div>
<!--<script src="/js/personalAccount.js" lang="javascript"></script>-->
</body>
</html>
