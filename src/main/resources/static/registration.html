<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row shadow w-50 mx-auto bg-white rounded">
        <div class="col p-3">
            <div class="row">
                <label for="username">Enter username</label><input class="form-control" type="text" id="username"/>
            </div>
            <div class="row">
                <label for="pass">Enter password</label><input class="form-control" type="password" onkeyup='check();' id="pass"/>
            </div>
            <div class="row">
                <label for="passRepeat">Repeat password</label><input class="form-control" type="password" onkeyup='check();' id="passRepeat"/>
            </div>
            <div class="row" id="matchPasswords" disabled="true">
                <span style="color: #dc3545">Passwords doesn't match!</span>
            </div>
            <div class="row m-2">
                <button type="button" class="btn btn-primary" id="register" name="send" onclick="register()">Registration</button>
            </div>
            <div class="row">
                <span id="status"></span>
            </div>
        </div>
    </div>
</div>
<script src="/js/registration.js" lang="javascript"></script>
</body>
</html>
