<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <style>
        p {
            text-align: center;
            vertical-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <a href='/cabinet.html'>Change panel</a>
    <div id="nav"></div>
    <div class="row shadow w-50 mx-auto bg-white rounded">
        <div class="col p-3">
            <div class="row">
                <label for="txt">Find word:</label><input type="text" id="txt"/>
            </div>
            <div class="row p-3">
                <input type="file" id="fileInput" name="file"/>
            </div>
            <div class="row p-3">
                <button type="submit" name="send" onclick="sendData()">Search</button>
            </div>
            <div class="row p-3">
                <div class="col">
                    <div class="row" style="place-items: center">
                        <label class="w-75" for="result">Result:</label>
                        <button class="btn btn-danger w-25" type="button" onclick="clearAll()">
                            Clear all
                        </button>
                    </div>
                </div>
            </div>
            <div class="row p-3">
                <div id="result" class="col"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
