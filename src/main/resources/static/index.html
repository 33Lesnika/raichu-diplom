<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <!--    <link rel="stylesheet" href="style.css">-->
    <link href="bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0">
    <script src="bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"></script>
    <script src="script.js"></script>
    <style>
        p {
            text-align: center;
            vertical-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="nav"></div>
    <div class="row shadow w-50 mx-auto bg-white rounded">
        <div class="col p-3">
            <div class="row">
                <label for="txt">Find word:</label><input type="text" id="txt"/>
            </div>
            <div class="row p-3">
                <input type="file" id="fileInput" name="file"/>
            </div>
            <div class="row p-3">
                <button type="submit" name="send" onclick="sendData()">Search</button>
            </div>
            <div class="row p-3">
                <div class="col">
                    <div class="row" style="place-items: center">
                        <label class="w-75" for="result">Result:</label>
                        <button class="btn btn-danger w-25" type="button" onclick="clearAll()">
                            Clear
                            all
                        </button>
                    </div>
                </div>
            </div>
            <div class="row p-3">
                <div id="result" class="col"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
